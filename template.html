<body>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">SI.no</th>
        <th scope="col">Hall No</th>
        <th scope="col">Bench No</th>
        <th scope="col">Candidate Code</th>
        <th scope="col">Department</th>
      </tr>
    </thead>
    <tbody>

      {{#each users}}
      <tr>
        <th scope="row">{{@index}}</th>
        <td>{{this.hall_no}}</td>
        <td>{{this.bench_no}}</td>
        <td>{{this.candidateCode}}</td>
        <td>{{this.Department}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</body>
